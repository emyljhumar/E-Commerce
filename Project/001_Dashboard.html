<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dashboard.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
        <header>
            <nav>
                <a><img src="/Project/Assets/sub_logo.png" alt="" class="nav-logo">Letâ€™s order PC parts for you.</a>
                <div>
                    <button id="signupButton" class="btn btn-outline" type="button">Signup</button>
                    <button id="loginButton" class="btn btn-background" type="button">Login</button>
                </div>
            </nav>
        </header>
        <aside>
            <a href="#"><img src="/Project/Assets/main_logo.png" class="aside-logo"></a>
            <a href="001_Dashboard.html" class=""><img src="/Project/Assets/dash.png" class="aside-logo dash-btn"></a>
        </aside>
        <main class="main">
            <section class="search-section">
                <input class="search-bar" type="search" placeholder="Search Products">
                <img class="search-icon" src="/Project/Assets/search_24dp_0E3B66_FILL0_wght400_GRAD0_opsz24.svg" alt="Search Icon.">
                <div class="a2c-container">
                    <button class="btn btn-background a2c-btn"><img class="cart-icon" src="/Project/Assets/shopping_cart_24dp_F4D35E_FILL0_wght400_GRAD0_opsz24.svg" alt="Cart Icon."> Cart (0)</button>
                </div>
            </section>
            <div class="flex-wrapper">
                <section class="categories-section">
                    <h2>Categories</h2>
                    <ul class="categories-btn">
                        <li data-category="all">
                            <a href="#">
                                <img class="list-icons" src="/Project/Assets/menu_24dp_F4D35E_FILL0_wght400_GRAD0_opsz24.png" alt="All products Icon.">
                                <h3>All Products</h3>
                            </a>
                        </li>
                        <li data-category="monitor">
                            <a href="#">
                                <img class="list-icons" src="/Project/Assets/desktop_windows_24dp_F4D35E_FILL0_wght400_GRAD0_opsz24.svg" alt="Monitor Icon.">
                                <h3>Monitor</h3>
                            </a>
                        </li>
                        <li data-category="cpu">
                            <a href="#">
                                <img class="list-icons" src="/Project/Assets/developer_board_24dp_F4D35E_FILL0_wght400_GRAD0_opsz24.svg" alt="CPU Icon.">
                                <h3>CPU</h3>
                            </a>
                        </li>
                        <li data-category="gpu">
                            <a href="#">
                                <img class="list-icons" src="/Project/Assets/aod_tablet_24dp_F4D35E_FILL0_wght400_GRAD0_opsz24.svg" alt="GPU Icon.">
                                <h3>GPU</h3>
                            </a>
                        </li>
                        <li data-category="ram">
                            <a href="#">
                                <img class="list-icons" src="/Project/Assets/memory_alt_24dp_F4D35E_FILL0_wght400_GRAD0_opsz24.svg" alt="RAM Icon.">
                                <h3>RAM</h3>
                            </a>
                        </li>
                        <li data-category="pc-case">
                            <a href="#">
                                <img class="list-icons" src="/Project/Assets/side_navigation_24dp_F4D35E_FILL0_wght400_GRAD0_opsz24.svg" alt="Case Icon.">
                                <h3>PC Case</h3>
                            </a>
                        </li>
                    </ul>
                </section>
                <section class="all-products">
                    <h2>All Products</h2>
                    <ul class="product-card" id="productList"></ul>
                </section>
            </div>
        </main>
        <div id="authModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-header">
                    <img src="/Project/Assets/main_logo.png" alt="Logo" class="modal-logo">
                    <h2>Login to order.</h2>
                    <a href="#" id="switchToSignup">New Member? <span>Register here.</span></a>
                </div>
                <form id="authForm">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
        
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
        
                    <button class="btn-modal" type="submit" id="authButton">Login</button>
                </form>
            </div>
        </div>
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <span class="close close-signup">&times;</span>
                <div class="modal-header">
                    <img src="/Project/Assets/main_logo.png" alt="Logo" class="modal-logo">
                    <h2>Sign up to start shopping.</h2>
                    <a href="#" id="switchToLogin">Already have an account? <span>Login here.</span></a>
                </div>
                <form id="signupForm">
                    <div class="first-and-last-name">
                        <label for="signup-first-name">First Name</label>
                        <input type="text" id="signup-first-name" placeholder="Enter your first name" required>

                        <label for="signup-last-name">Last Name Name</label>
                        <input type="text" id="signup-last-name" placeholder="Enter your last name" required>
                    </div>
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
        
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter your password" required>
        
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        
                    <button class="btn-modal" type="submit" id="signupButton">Sign Up</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
